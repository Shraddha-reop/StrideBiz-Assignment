<form [formGroup]="userForm" (ngSubmit)="onSubmit()" style="text-align: center;" >
  <h1 style="            color: #006978;
  font-size: 40px;
  font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;">User Form</h1>
  <div style=" margin-top: 1rem;
  width: 19rem;
  margin-left: 25rem;
  text-align: center;
  border: solid 2px white;
  box-shadow: 5px 5px 5px 5px #56c8d8;
  top:1rem">
    <mat-form-field>
      <mat-label>Name</mat-label>
      <input matInput type="text" formControlName="name"/>
  </mat-form-field><br><br>
  <mat-form-field>
      <mat-label>Email</mat-label>
      <input matInput type="email" formControlName="email"/>
  </mat-form-field><br><br>
  <mat-form-field>
      <mat-label>Phone Number </mat-label>
      <input matInput type="number" formControlName="phone"/>
  </mat-form-field><br><br>
  <mat-form-field>
      <mat-label>
        <h4>Favorite Subject</h4>
      </mat-label>
      <mat-select formControlName="favSub">
        <mat-option *ngFor="let subject of subjects" [value]="subject">
          {{subject}}
        </mat-option>
      </mat-select>
  </mat-form-field><br><br>
  <button mat-button>Submit</button>
  </div>
   
</form>
